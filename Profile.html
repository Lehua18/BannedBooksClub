<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title id="profileName">Profile</title>

<div>
    <div class="hstack header">
        <button id="backBtn" class="backBtn" style="margin-left: 30px">< Back</button>

    </div>
<div id="profile-data" class="vstack container" style=" text-align: center; align-content: center; display: flex; flex-direction: column; align-items: center ">
    <div class="hstack" style="margin-top: 15px">
        <img src="Images/profilePic.png" id="profile-pic" class="circularImage" width="65px" height="65px" style="border-width: 2px; border-color: #000038; border-style: solid;" alt="Profile picture">
        <div class="vstack" style="margin-right: 10px">
            <h3 id="displayName" class="closeText" style=" font-family: Boldonse, serif; font-size: x-large; font-weight: normal; padding: 0">TestName</h3>
            <h4 id="username" class="closeText" style="font-family: Lexend, sans-serif; font-weight: normal; padding: 0 ">@testUser</h4>
            <p id="dateJoined" class="closeText" style="font-size: 13px; ">Joined January 22, 2025</p>
        </div>
        <input type="image" class="hoverable" src="Images/editPencilTransparentBg.png" id="editPencil" width="40px" height="40px" alt="edit pencil">
    </div>
    <div class="hstack" style="margin-top: 15px; display: flex; align-items: flex-start; gap: 5px; flex-wrap: wrap; max-width: 90%; justify-content: center">
    <h4 style=" margin-top: 5px; margin-bottom: 0; margin-right: 5px ">Bio:</h4>
        <p id="bio" style="max-width: 75%; overflow-wrap: normal; margin-bottom: 10px; margin-top: 5px; text-align: center">This is a sample bio. Tell others a little bit about yourself, share a favorite hobby, or your favorite book!</p>
    </div>
    <div class="hstack" style="margin-top: 5px; align-items: start; margin-bottom: 10px; display: flex; flex-wrap: wrap; max-width: 90%; justify-content: center">
        <h4 style="margin-right: 5px; margin-top: 0; margin-bottom: 0">Pronouns:</h4>
        <p id="pronouns" style="max-width: 75%; overflow-wrap: normal; margin-top: 0; margin-bottom: 0">Add your pronouns here!</p>
    </div>
    <div class="hstack" style="margin-top: 5px; align-items: start; margin-bottom: 10px; display: flex; flex-wrap: wrap; max-width: 90%; justify-content: center">
        <h4 style="margin-right: 5px; margin-top: 0">Books Read:</h4>
        <p id="booksRead" style="max-width: 200px; overflow-wrap: normal; margin-top: 0">0</p>
    </div>
    <div class="vstack" id="bookImages">
        <div class="hstack" id="responses1"></div>
    </div>
</div>
</div>
<div class="hstack" style="bottom: 0; position: sticky; width: 100%; margin-right: 30px; margin-top: 47px;  display: flex; height: max-content">
    <div id="logos" class="hstack" style="width: 100%; position: relative;">
        <div class="hstack" style="position: absolute; left: 0; margin: 0">
            <img src="Images/logo.png" class="circularImage" width="65px" height="65px" style="border-color: #000038; border-width: 2px; border-style: solid" alt="Logo">
            <div class="vstack">
                <h3 id="siteName" class="closeText" style="font-family: 'Homemade Apple', serif; text-wrap: auto">The Banned Books Club</h3>
                <i id="dateEst" class="closeText">Est. 2024</i>
            </div>
        </div>
    </div>
    <input type="image" id="discordLogo" src="Images/discordBlack.png" width="221px" height="42px" style="position: absolute; right: 0; margin-right: 30px;" alt="Discord">

</div>
</body>
