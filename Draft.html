<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="draftTitle">Draft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="hstack" style="margin-bottom: 5px; vertical-align: center; margin-left: 3.5%">
        <div class="hstack header">
            <button id="backBtn" class="backBtn" style="margin-left: 30px">< Back</button>
            <div id = "profileBtn" class="hstack" style="position: absolute; right: 0; margin-right: 30px">
                <img src="Images/profilePic.png" id="profile-pic-small" class="circularImage" width="45" height="45" style="border-color: #000038; border-width: 2px; border-style: solid" alt="profile picture">
                <div class = vstack>
                    <h2 id="displayName" class="closeText" style="font-size: large">TestName</h2>
                    <h3 id="username" class="closeText" style="font-size: medium">@testUser</h3>
                </div>
                <!-- LOGOUT BTN        <div id="popUp" style="position: absolute; z-index: 2; width: 100px; height: 50px; background-color: gray; top: 50px; right: 75px; border-radius: 10px; border: #000038 solid 2px; align-items: center; vertical-align: center; text-align: center">-->
                <!--            <button id="logoutBtn" style="margin-top: 10px">Log Out</button>-->
                <!--        </div>-->
            </div>
        </div>
    <div class="vstack">
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="postText" placeholder="Start typing here..." style="max-width: 75%; overflow-wrap: normal">

        <button id="submitBtn" style="margin-top: 5px">Submit</button>
    </div>
</div>
<div class="hstack" style="bottom: 0; position: sticky; width: 100%; margin-right: 30px; margin-top: 47px;  display: flex; height: max-content">
    <div id="logos" class="hstack" style="width: 100%; position: relative;">
        <div class="hstack" style="position: absolute; left: 0; margin: 0">
            <img src="Images/logo.png" class="circularImage" width="65px" height="65px" style="border-color: #000038; border-width: 2px; border-style: solid" alt="Logo">
            <div class="vstack">
                <h3 id="siteName" class="closeText" style="font-family: 'Homemade Apple', serif; text-wrap: auto">The Banned Books Club</h3>
                <i id="dateEst" class="closeText">Est. 2024</i>
            </div>
        </div>
    </div>
    <input type="image" id="discordLogo" src="Images/discordBlack.png" width="221px" height="42px" style="position: absolute; right: 0; margin-right: 30px;" alt="Discord">

</div>
</body>

<script src="allScreenFunctions.js"></script>
</html>
