<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title id="profileEdit">Edit profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

</head>
<body>
<button id="backBtn" class="backBtn">< Back</button>
<div class="container">
<!--<input id="file" name="file" type="file" style="display: none">-->
    <div class="vstack" style="align-items: center">
        <div class="hstack" style="align-items: center">
            <div style="position: relative; align-items: center; margin-right: 0; margin-left: 0">
                <img  id="profile-pic" src="Images/profilePic.png" class="circularImage" width="50px" height="50px" style="border-width: 1px; border-color: black; border-style: solid; z-index: 0; position: absolute" alt="Profile picture">
                <input type="image" src="Images/editPencilBlackBg.png" id="editPencil" class="circularImage hoverable" width="50px" height="50px"  style="z-index: 1; border-width: 1px; border-color: black; border-style: solid;">
            </div>
            <div class="vstack">
                <input type="text" id="displayName-edit" class="closeText" value="TestName" maxlength="20" style="font-size: larger ">
                <h4 id="username-edit" class="closeText">@testUser</h4>
                <p id="dateJoined" class="closeText" style="font-size: 10px; ">Joined January 22, 2025</p>
            </div>

        </div>
        <div class="hstack" style="align-items: start; margin-bottom: 0">
            <h4 style="margin-right: 5px; margin-bottom: 5px; margin-top: 5px">Bio:</h4>
            <input id="bioEdit" value="Editable text" style="max-width: 75%; overflow-wrap: normal; margin-bottom: 5px; margin-top: 5px; min-width: 20%">
        </div>
        <div class="hstack" style="margin-top: 5px; align-items: start; margin-bottom: 5px">
            <h4 style="margin-right: 5px; margin-top: 5px; margin-bottom: 0">Pronouns:</h4>
            <input id="pronounsEdit" value="Editable text" style="max-width: 200px; overflow-wrap: normal; margin-top: 5px; margin-bottom: 0">
        </div>
        <div class="hstack" style="margin-top: 5px; align-items: start">
            <h4 style="margin-right: 5px; margin-top: 0; margin-bottom: 0">Books Read:</h4>
            <p id="booksRead" style="max-width: 200px; overflow-wrap: normal; margin-top: 0; margin-bottom: 0; margin-right: 5px">0</p>
            <input type="image" src="Images/plusSign.png" class="hoverable" id="addBook" width="20px" height="20px">
        </div>
        <button id="submitProfile" style="margin-top: 5px">Submit</button>
    </div>
</div>
<!--<script src="update.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
<footer>
    <div class="hstack" style="margin-left: 5%; margin-top: 10px">
        <div id="logos" class="hstack" style="width: 50%">
        <img src="Images/logo.png" class="circularImage" width="65" height="65" style="border-color: #303030; border-width: 1px; border-style: solid">
        <div class="vstack">
            <h3 class="closeText" style="font-family: 'Homemade Apple', serif;">The Banned Books Club</h3>
            <i class="closeText">Est. 2024</i>
        </div>
        </div>
        <input type="image" id="discordLogo" src="Images/discordBlack.png" width="221px" height="42px" style="position: absolute; right: 0; margin-right: 5%">

    </div>

</footer>
<script src="allScreenFunctions.js"></script>
<script src="update.js"></script>
<script src="Data.js"></script>

</html>
