<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

</head>
<body>
<button id="backBtn" class="backBtn">< Back</button>
<div class="vstack container">
<h2>Sign Up</h2>
    <div class="hstack" style="text-align: center">
        <h3 style="margin-right: 5px">Username:</h3>
        <input type="text" id="username" placeholder="This will be your unique @user thingy. It cannot be changed." required maxlength="20">
    </div>
    <div class="hstack" style="text-align: center">
        <h3 style="margin-right: 5px">Display Name:</h3>
        <input type="text" id="display-name" placeholder="This will be the name displayed to others" maxlength="20">
    </div>
    <div class="hstack" style="text-align: center">
        <h3 style="margin-right: 5px">Email:</h3>
        <input type="email" id="email" placeholder="Email" required>
    </div>
    <div class="hstack" style="text-align: center">
        <h3 style="margin-right: 5px">Password:</h3>
        <input type="password" id="password" placeholder="Password" required>
    </div>
<!--<input type="text" id="last-name" placeholder="Last Name" required>-->
<!--<input type="text" id="city" placeholder="City" required>-->
<!--<input type="email" id="email" placeholder="Email" required>-->
<!--<input type="password" id="password" placeholder="Password" required>-->
<div class="hstack">
    <button id="signup-btn" style="margin-right: 5px; height: 5%">Sign Up</button>
    <button id="go-to-login-btn" style="margin-right: 5px; height: 5%">Already have an account? Log In!</button>
</div>
<p id="error-msg"></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
</body>
<footer>
    <div class="hstack" style="margin-left: 5%; margin-top: 10px">
        <div id="logos" class="hstack"style="width: 50%">

        <img src="Images/logo.png" class="circularImage" width="65" height="65" style="border-color: #303030; border-width: 1px; border-style: solid" alt="Logo">
        <div class="vstack">
            <h3 class="closeText" style="font-family: 'Homemade Apple', serif;">The Banned Books Club</h3>
            <i class="closeText">Est. 2024</i>
        </div>
        </div>
        <input type="image" id="discordLogo" src="Images/discordBlack.png" width="221px" height="42px" style="position: absolute; right: 0; margin-right: 5%" alt="Discord logo">

    </div>

</footer>
<script src="allScreenFunctions.js"></script>
</html>
